<!DOCTYPE html>
<html>

<head>
    <title>
        Mensaje con websocket
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="js/funciones.js"></script>
</head>
<body>
    <div class="container">
<h2>Implementacion de websocket con Node.js</h2>
        <div  class="row mt-4">
            <div  class="col-sm-6">
                <label class="form-label">Mensajes del server</label>
                <textarea id="mensajes" rows="10" cols="10" class="form-control"></textarea>
            </div>
            <div  class="col-sm-6">
                <form onsubmit="enviarTexto(event)">
                    <label class="form-label">Texto a enviar</label>
                    <input type="text" id="texto" name="texto" class="form-control"/>
                    <button type="submit" id="enviar" class="btn btn-primary mt-2" disabled>Enviar</button>
                </form>
            </div>

        </div>
    </div>
    </div>
</body>
</html>
